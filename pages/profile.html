<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息 - 我的个人博客</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/profile.css">
  <!-- 引入第三方库 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pell@1.0.6/dist/pell.min.css">
</head>
<body>
  <header class="site-header">
    <!-- 导航栏将由nav.js动态创建 -->
  </header>
  
  <main class="container page-transition">
    <h1 class="page-title">个人信息</h1>
    
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-avatar">
          <img src="https://picsum.photos/seed/avatar/200/200.jpg" alt="个人头像" class="avatar-img">
        </div>
        
        <div class="profile-info">
          <h2 class="profile-name">张三</h2>
          <p class="profile-title">前端开发工程师</p>
          
          <div class="profile-details">
            <div class="detail-item" data-field="birthDate">
              <span class="detail-label">出生年月：</span>
              <span class="detail-value">庚辰年九月廿三</span>
            </div>
            
            <div class="detail-item" data-field="city">
              <span class="detail-label">所在城市：</span>
              <span class="detail-value">上海</span>
            </div>
            
            <div class="detail-item" data-field="email">
              <span class="detail-label">邮箱：</span>
              <span class="detail-value">example@example.com</span>
            </div>
            
            <div class="detail-item" data-field="hobbies">
              <span class="detail-label">爱好：</span>
              <span class="detail-value">阅读、游戏、编程</span>
            </div>
          </div>
          
          <div class="profile-bio">
            <h3>个性签名</h3>
            <p>别困在自己的死胡同里</p>
          </div>
          
          <div class="profile-skills">
            <h3>个人标签</h3>
            <div class="skill-tags">
              <span class="skill-tag">AI探索者</span>
              <span class="skill-tag">学习者</span>
            </div>
          </div>
          
          <div class="profile-social">
            <h3>社交媒体</h3>
            <div class="social-links">
              <a href="#" class="social-link social-github" title="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
              </a>
              
              <a href="#" class="social-link social-twitter" title="Twitter">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                </svg>
              </a>
              
              <a href="#" class="social-link social-linkedin" title="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                  <rect x="2" y="9" width="4" height="12"></rect>
                  <circle cx="4" cy="4" r="2"></circle>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2023 我的个人博客. 保留所有权利.</p>
    </div>
  </footer>
  
  <!-- 引入JavaScript库 -->
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pell@1.0.6/dist/pell.min.js"></script>
  
  <!-- 引入自定义脚本 -->
  <script src="../js/state.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/modules/profile.js"></script>
  <!-- 导航初始化已移至profile.js中 -->
</body>
</html>
